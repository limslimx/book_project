<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>
<div class="container">
    <div class="py-5 text-center">
        <h2 th:text="${account.nickname}+'님을 위한 오늘의 글귀'"></h2>
    </div>
    <hr/>
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <img th:src="${saying.bookImg}">
        </div>

        <div class="col-6">
            <div class="row">
                <h3 class="col-sm-10" th:text="${saying.bookTitle}"></h3>
            </div><br/>

            <div class="card">
                <div class="card-body"><br/><br/><br/>
<!--                    <h4 class="card-title" th:text="${bookReview.title}"></h4>-->
                    <h5 class="card-text" style="font-weight: bold; text-align: center" th:utext="${saying.saying}"></h5>
                    <hr width="50px">
                    <p style="text-align: center" th:text="${saying.sayingPage}"></p>
                    <p class="card-text">
                        <small class="text-muted">
                            <i class="fas fa-seedling"></i>
                            <span class="score" th:text="${saying.bookScore+' / 10'}"></span><br/>
                            <i class="fas fa-heart"></i>
                            <span class="heart" th:text="${saying.recommend}"></span><br/>
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>

</div><br><br>
<div th:replace="fragments.html :: footer"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>
<div class="container">
    <div class="py-5 text-center">
        <h2>독서록 상세</h2>
    </div>
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <img th:src="${saying.bookImg}">
        </div>

        <div class="col-6">
            <div class="row">
                <h3 class="col-sm-10" th:text="${saying.bookTitle}"></h3>
            </div>
            <hr/>
            <div class="card">
                <div class="card-body">
<!--                    <h4 class="card-title" th:text="${bookReview.title}"></h4>-->
                    <hr class="my-4">
                    <p class="card-text" th:utext="${saying.saying}"></p>
                    <hr class="my-4">
                    <p class="card-text">
                        <small class="text-muted">
                            <i class="fas fa-clock"></i>
                            <span class="date" th:text="${'page: '+saying.sayingPage}"></span>
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>

</div><br><br>
<div th:replace="fragments.html :: footer"></div>
</body>
</html>
